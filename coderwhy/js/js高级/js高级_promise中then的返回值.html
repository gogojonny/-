  <script>
    // 当then的return结果是一个新的期约或者一个thenable的对象时
    let promise = new Promise((resolve) => {
      resolve('aaaaa')
    })

    // 创建新的期约
    let newPromise = new Promise((resolve) => {
      setTimeout(() => {
        resolve('bbbbb')

      }, 3000);
    })

    promise.then(res => {
      console.log('第一次调用then:', res);
      return newPromise

    }).then(res => {
      console.log('三秒后');
      console.log('第二次调用then:', res);
      // 返回一个thenable的对象
      return {
        then: function (resolve) {
          resolve('thenable')
        }
      }
    }).then(res => {
      console.log('第三次调用then:', res);
    })
  </script>
