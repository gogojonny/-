<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      background-color: orange;
      height: 200px;
      /* 设置overflow为hidden，新建了一个BFC上下文，item盒子因为margin而下沉 */
      overflow: hidden;
    }

    .item {
      background-color: purple;
      height: 100px;
      /* 这时候margin会传递到父元素，导致父元素塌陷 */
      margin-top: 20px;
    }


    .content {
      margin-top: 100px;
      height: 400px;
      background-color: aqua;
    }

    .left {
      width: 200px;
      height: 200px;
      float: left;
      background-color: greenyellow;
      /* 给这个元素加上overflow：hidden也不能清除浮动  */
      overflow: hidden;
    }

    .newbox {
      height: 100px;
      background-color: beige;
      overflow: hidden;
      /* 单独加上overflow：hidden并不能清除浮动 */
    }
  </style>
</head>

<body>

  <div class="box">
    <div class="item"></div>
  </div>


  <div class="content">
    <div class="left"></div>
    <div class="newbox"></div>
  </div>

</body>

</html>
