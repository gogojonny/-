<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 800px;
      height: 800px;
      background-color: aqua;
      position: relative;
    }

    .item {
      position: absolute;
      width: 100px;
      height: 100px;
      margin: auto auto;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      background-color: red;
     
    }
  </style>
</head>

<body>

  <div class="box">
    <div class="item"></div>
  </div>

</body>

</html>
