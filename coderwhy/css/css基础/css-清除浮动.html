<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .nav {
      width: 1190px;
      margin: 0 auto;
    }

    .item {
      width: 230px;
      height: 322px;
      background-color: purple;
      float: left;
      margin-right: 10px;
      margin-bottom: 10px;
    }


    .box {
      margin: 0 -10px 0 0;
    }

    /* 将当前元素的顶部设置到前面浮动元素的后面 */
    /* .clear-fix {
      clear: both;
    } */

    /* 通用性写法 */
    .clear-fix::after {
      content: '';
      display: block;
      clear: both;

      /* 考虑兼容性 */
      visibility: hidden;
      height: 0px;
    }



    .other {
      width: 1200px;
      height: 100px;
      background-color: green;
    }
  </style>
</head>

<body>
  <div class="nav">
    <div class="box ">
      <div class="item item1"></div>
      <div class="item item2"></div>
      <div class="item item3"></div>
      <div class="item item4"></div>
      <div class="item item5"></div>

      <div style="clear: both;"></div>
    </div>
  </div>
  <div class="other"></div>
</body>

</html>
