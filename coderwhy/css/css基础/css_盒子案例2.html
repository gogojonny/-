<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    a{
      display: inline-block;
      text-decoration: none;
      color: #333;
    }
    .item{
      width: 300px;
      margin: 0 auto;
    }
    .item .img-box img{
      width: 100%;
      border-radius: 6px;
    }

    .item .info .main a{
      /* 把a设置为inline-block,width默认是auto,也就是由子元素填充,子元素和父元素始终一样大,那多出的部分就hidden不起来,设置为100%后就可以把多余的部分hidden起来了,因为这时a的宽度为item的宽度 */
      width: 100%;
      margin-top: 5px;
      font-size: 15px;
      
    }
    .item .info .main a p{
      /* white-space: nowrap; */
      /* 超出父元素的部分hidden起来 */
      overflow: hidden;
      /* 用...表示hidden的部分 */
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }
    .item .info .title span{
      color: #999;
      font-size: 14px;
    }
    .item .info .title span svg{
      width: 16px;
      position: relative;
      top: 2px;
    }

   


    

  </style>
</head>
