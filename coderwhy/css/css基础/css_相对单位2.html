<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html{
      font-size: 20px
    }
    .box{
      width: 10rem;
      height: 10rem;
      /* 修改自己的字体大小也没用 */
      font-size: 10px;
      /* rem是相对于html的字体大小的，可以动态的改变html的字体大小来改变页面宽度和高度 */
      background-color: orange;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  
</body>
</html>
