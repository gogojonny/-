    div{
      width: 600px;

    div::first-line{
      font-weight: 700;

    /* 将第一个字变大 */
    div::first-letter{
      font-size: 30px;
    }
  </style>
</head>

<body>
<div>
  初步核算，前三季度国内生产总值870269亿元，按不变价格计算，同比增长3.0%，比上半年加快0.5个百分点。分产业看，第一产业增加值同比增长4.2%，第二产业增加值同比增长3.9%，第三产业增加值同比增长2.3%。分季度看，一季度国内生产总值同比增长4.8%，二季度增长0.4%，三季度增长3.9%。从环比看，三季度国内生产总值增长3.9%。
</div>
