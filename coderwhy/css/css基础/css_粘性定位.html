<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .box{
      height: 500px;
      width: 500px;
      background-color: gray;
      overflow:scroll;
      display: flex;
    }
    .item{
      /* 注意点:这里li的宽度必须设置成最小宽度要不然就会出现自适应 */
      min-width: 100px;

      width: 100px;
      height: 500px;
      float: left;
      background-color: aqua;
      border: 1px solid blue;
      position: sticky;
      left: 0;
    }

    .li{
      /* 注意点:这里li的宽度必须设置成最小宽度要不然就会出现自适应 */
      min-width: 100px;
      width: 100px;
      height: 500px;
      float: left;
      background-color: aquamarine;
      border: 1px solid blue;
      /* white-space: nowrap; */

    }

  </style>
</head>
<body>
   <div class="box">
    <div class="li">1</div>
    <div class="item">0</div>
    <div class="li">2</div>
    <div class="li">3</div>
    <div class="li">4</div>
    <div class="li">5</div>
    <div class="li">6</div>
    <div class="li">7</div>
    <div class="li">8</div>
    <div class="li">9</div>
    <div class="li">10</div>

   </div>
  
</body>
</html>
