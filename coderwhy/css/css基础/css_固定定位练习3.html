<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;

    }

    body {
      background-color: #f4f4f4;
    }

    svg {
      width: 15px;
      display: block;
      margin: 0 auto;
      margin-bottom: 3px;
    }

    .box {
      width: 60px;
      background-color: white;
      position: fixed;
      right: 275px;
      top: 75px;
      user-select: none;
    }

    .box i {
      width: 12px;
      display: block;
      margin: 0 auto;
      margin-bottom: 3px;
      display: block;

    }

    .content {
      border-bottom: 1px solid #eee;
      width: 32px;
      margin: 0 auto;
      height: 58px;
      color: #666;
      padding: 12px 0px;
      font-size: 15px;
      text-align: center;
    }

    /* .content:last-child{
      border: 0px;
    } */
    .no-border {
      border: 0px;
    }

    .item:hover {
      transition: 0.2s;
      cursor: pointer;
      background-color: #C81623;
    }

    

    .item:hover .content {
      transition: 0.2s;
      border-bottom: 1px solid #C81623;
      color: white;
      fill: white;
    }
    
  </style>
</head>
