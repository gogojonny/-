<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>王者荣耀-top</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>
    .top {
      height: 41px;
      border-bottom: 1px solid #f5f5f5;
    }

    .top .area {
      display: flex;
      justify-content: space-between;
      height: 41px;

      line-height: 41px;
    }

    .top .left-area {
      display: flex;
      /* background-color: red; */
    }

    .top .left-area .logo a {
      position: relative;
      z-index: 4;
      display: block;
      width: 150px;
      /* 高度由line-height撑起 */
      background: url(./img/logo.png) no-repeat center center;
      /* text-indent在块级元素内生效 */
      text-indent: -999em;
    }

    .top .left-area .recommend {
      position: relative;

    }

    .top .left-area .recommend .recommend-gamedesc {
      display: none;
      position: absolute;
      left: -150px;
      top: 0;
      z-index: 3;
    }

    .top .left-area .recommend:hover .recommend-gamedesc {
      display: block;
    }

    .top .right-area {
      display: flex;
      /* background-color: blue; */

    }

    .top .right-area .item a {
      position: relative;
      /* 文字继承line-height，自动撑起盒子高度 */
      font-size: 14px;
      color: #464646;
    }

    .top .right-area .item a.ranking {
      display: block;
      margin-left: 20px;
      padding-right: 30px;
    }

    .top .right-area .item a.ranking iframe {
      position: absolute;
      right: 0;

      width: 708px;
      height: 582px;
      display: none;

    }

    .top .right-area .item a.ranking::after {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      margin: auto 0;
      right: 0;
      width: 30px;
      height: 30px;
      background: url(./img/top-sprite.png) no-repeat 0 0;

      opacity: 0.1;
      transform: rotate(90deg);

    }

    .top .right-area .item a.ranking:hover iframe {
      display: block;
    }

    .top .right-area .item a.growth {
      padding-left: 30px;
    }

    .top .right-area .item .icon-grow {
      position: absolute;
      top: 0;
      bottom: 0;
      margin: auto 0;
      left: 0;
      width: 30px;
      height: 30px;
      background: url(./img/top-sprite.png) no-repeat -30px 0;
    }

    .top .right-area .item .growth:hover {
      color: #ff4e00;
    }
  </style>
</head>

<body>
  <div class="top">
    <!-- 公共类使用下划线，非公共的类使用中横线 -->
    <div class="top_wrapper area">
      <div class="left-area">
        <h2 class="logo">
          <!-- 考虑seo优化 -->
          <a href="#">腾讯游戏</a>
        </h2>
        <a class="recommend" href="#">
          <!-- 在div下放入img注意会出现vertical-aline的问题 -->
          <img class="recommend-game" src="./img/recommend-game2.jpg" alt="">
          <img class="recommend-gamedesc" src="./img/recommend-gamedesc.jpg" alt="">
        </a>
      </div>
      <ul class="right-area">
        <li class="item"><a class="growth" href="#">
            <i class="icon-grow"></i>
            成长守护平台</a></li>
        <li class="item"><a class="ranking" href="#">
            腾讯游戏排行榜
            <iframe src="http://game.gtimg.cn/images/js/title/title_game_rank.html?rd=0.27186997248172595"
              frameborder="0"></iframe>
          </a></li>
      </ul>

    </div>
  </div>

</body>

</html>
