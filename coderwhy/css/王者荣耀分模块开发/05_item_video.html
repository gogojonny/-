<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>王者荣耀-item-video</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/reset.css">
  <style>
    .item {
      display: block;
      margin: 100px auto;
      width: 212px;
      height: 175px;
      /* background-color: orange; */
    }

    .item .img-box {
      position: relative;
      height: 125px;
    }

    .item .img-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .item .img-box .mask {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 22px;
      padding: 0 10px;
      background-color: rgba(0, 0, 0, .6);
    }

    /* .item .img-box .mask-cover {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0;
      background-color: rgba(0, 0, 0, .4);
      transition: all 0.2s ease-in;
      使用flex布局就不能使用display：none了
      display: flex;
      justify-content: center;
      align-items: center;

      opacity: 0;

    }
    .item:hover .mask-cover {
      opacity: 1;
    } */
    /* 另一种思路实现遮盖层 */
    .item .img-box .mask-cover {
      display: none;
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0;
      background-color: rgba(0, 0, 0, .4);

      /* display: flex;
      justify-content: center;
      align-items: center; */

    }
    .item:hover .mask-cover {
      display: block;
      animation: coverAnimation 0.4s ease-in-out forwards;

    }
    @keyframes coverAnimation {
      0%{
        opacity: 0;
      }
      100%{
        opacity: 1;
      }
    }


    .item .img-box .mask-cover .btn {
      position: absolute;
      margin: auto;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background: url('./img/main-sprite.png') no-repeat -192px -64px;
      width: 40px;
      height: 40px;
    }


    .item .img-box .mask .num {
      display: block;
      font-size: 12px;
      color: white;
      padding-left: 15px;
      line-height: 22px;
    }

    .item .img-box .mask .num::before {
      content: '';
      display: block;
      position: absolute;
      top: 0;
      bottom: 0;
      margin: auto 0;
      left: 10px;
      background: url('./img/main-sprite.png') no-repeat -256px -64px;
      width: 12px;
      height: 12px;
    }

    .item .desc {
      margin-top: 10px;
      color: #333;

      /* 两行缩进 */
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

   
  </style>
</head>

<body>
  <a href="#" class="item">
    <div class="img-box">
      <img src="./img/video-img/1.jpg" alt="">
      <div class="mask">
        <span class="num">5.2万</span>
      </div>
      <div class="mask-cover">
        <span class="btn"></span>
      </div>
    </div>
    <p class="desc">【峡谷大气层】这些“技能与狠活”你都知道吗？</p>
  </a>
</body>

</html>
