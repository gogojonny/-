<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>王者荣耀-page-bg</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/reset.css">
  <style>
    .wrapper{
      position: relative;
      min-width: 1280px;
      
    }
    .wrapper .wr-bg-container{
      display: block;
    }
    .wrapper .wr-bg-container .wr-bg{
      position: absolute;
      left: 0;
      right: 0;
      height: 1300px;
      background: url(./img/page_bg.jpg) no-repeat;
    }
    .wrapper .wr-bg-container a{
      position: absolute;
      top: 90px;
      left: 0;
      right: 0;
      margin: 0 auto ;
      width: 1200px;
      height: 440px;

      text-indent: -999px;
      overflow: hidden;
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <div class="wr-bg-container">
      <div class="wr-bg"></div>
      <a href="#"></a>
    </div>
    <div class="main main_wrapper"></div>
  </div>
</body>
</html>
