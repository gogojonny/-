<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>main</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/reset.css">
  <style>
    .area {
      display: flex;
      /* 让背景图片边框显示出来 */
      justify-content: space-between;
      height: 800px;
      border: 1px solid #d3d3d3;
      border-width: 0 1px;
      background-image: url(./images/wrap1.png);
    }

    .area .area-left {
      /* 让背景属于左边盒子 */
      width: 729px;
      height: 800px;
      /* background-color: orange; */
    }

    .area .area-right {
      width: 250px;
      height: 800px;
      /* background-color: greenyellow; */
    }

    .area .area-right .desc {
      width: 250px;
      height: 126px;
      background-image: url(./images/index.png);
    }

    .area .area-right .desc p {
      width: 205px;
      margin: 0 auto;
      padding: 16px 0;
      line-height: 22px;
      color: #666;
    }

    .area .area-right .desc .btn {
      display: block;
      width: 100px;
      height: 31px;
      color: white;
      margin: 0 auto;
      background: url(./images/index.png);
      background-position: 0 -195px;

      text-align: center;
      line-height: 31px;
      text-shadow: 0 1px 0 #8a060b;

    }

    .area .area-right .desc .btn:hover {
      background-position: -110px -195px;
    }

    .area .area-right .singer-list {
      width: 250px;
      height: 800px;
      padding: 20px 20px 0;
      box-sizing: border-box;
      /* background-color: red; */
    }

    .area .area-right .list .item {
      display: flex;

      margin: 20px 0;
      width: 210px;
      height: 62px;
      background: #fafafa;
    }

    .area .area-right .list .item .ifo {
      /* 设置了flex：1的盒子会平分flex容器的剩余空间 */
      /* flex属性不继承，所以只能给子元素设置 */
      /* 设置了flex：1的子元素就不需要考虑宽度了，直接占满 */
      flex: 1;
      /* flex：1；默认占满 */
      /* width: 133px; */
      /* flex元素默认拉伸 */
      /* height: 60px; */
      padding-left: 14px;
      border: 1px solid #e9e9e9;
      border-left: none;
    }

    .area .area-right .list .item .ifo p {
      font-weight: bold;
      line-height: 35px;
      font-size: 14px;
    }

    .area .area-right .list .item .ifo span {
      display: inline-block;
      width: 133px;
      color: #666;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .area .area-right .apply {
      display: block;
      width: 210px;
      height: 31px;
      border-radius: 4px;
      background-image: url(./images/button2.png);
      background-position: right -264px;
      /* 显示右边的边框 */
      padding-right: 2px;
      margin-bottom: 30px;

      line-height: 31px;
      text-align: center;
      font-weight: bold;
      font-style: 12px;
      color: #333;

    }

    .area .area-right .apply span {
      /* 显示左边部分背景 */
      display: block;
      background-image: url(./images/button2.png);
      background-position: 0 -141px;
      /* margin-right: -2px; */
      /* 不能用 margin-right: -2px;因为这样会让背景占满盒子，可以使用缩进的方法,padding-left: 2px;也可 */
      /* text-indent: 2px; */
      padding-left: 2px;
    }

    /* .area .area-right .apply:hover {
    } */
  </style>
</head>

<body>
  <div class="main">
    <div class="area wrapper_02">
      <div class="area-left"></div>
      <div class="area-right">
        <div class="desc">
          <p>登录网易云音乐，可以享受无限收藏的乐趣，并且无限同步到手机</p>
          <a class="btn" href="#">用户登录</a>
        </div>
        <div class="singer-list">
          <!-- 利用公共代码 -->
          <div class="singerbox_ban">
            <p>入驻歌手</p>
            <a href="#">查看全部 &gt;</a>
          </div>

          <ul class="list">
            <li>
              <a href="#" class="item">
                <div class="head">
                  <img src="./images/singer-list/1.jpg" alt="">
                </div>
                <div class="ifo">
                  <p>张惠妹aMEI</p>
                  <span>台湾歌手张惠妹</span>
                </div>
              </a>
            </li>
            <li>
              <a href="#" class="item">
                <div class="head">
                  <img src="./images/singer-list/2.jpg" alt="">
                </div>
                <div class="ifo">
                  <p>吴莫愁Momo</p>
                  <span>《中国好声音》选手吴莫愁</span>
                </div>
              </a>
            </li>
            <li>
              <a href="#" class="item">
                <div class="head">
                  <img src="./images/singer-list/3.jpg" alt="">
                </div>
                <div class="ifo">
                  <p>孙楠</p>
                  <span>歌手孙楠 代表作《你快回来》《燃烧》</span>
                </div>
              </a>
            </li>
            <li>
              <a href="#" class="item">
                <div class="head">
                  <img src="./images/singer-list/4.jpg" alt="">
                </div>
                <div class="ifo">
                  <p>麦田老狼</p>
                  <span>歌手，音乐人。代表作《同桌的你》等。</span>
                </div>
              </a>
            </li>
            <li>
              <a href="#" class="item">
                <div class="head">
                  <img src="./images/singer-list/5.jpg" alt="">
                </div>
                <div class="ifo">
                  <p>陈楚生</p>
                  <span>唱作歌手</span>
                </div>
              </a>
            </li>
          </ul>

          <a href="#" class="apply">
            <span>申请成为网易音乐人</span>
          </a>

          <!-- 利用公共代码 -->
          <div class="singerbox_ban">
            <p>热门主播</p>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
