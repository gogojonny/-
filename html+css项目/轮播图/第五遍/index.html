<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="swipe" id="swipe">
    <!-- 背景图片 -->
    <div class="bg" id="swipe-bg"></div>
    <section>
      <!-- 前景 -->
      <div class="img-box" id="swipe-img-box">
        <a href="#" class="link" id="swipe-link">
          <img src="./images/2.jpg" alt="" class="img" id="swipe-img">
        </a>
      </div>
      <!-- 选择栏 -->
      <div class="select-box" id="swipe-select-box">
        <!-- <a href="#" class="item select"></a>
        <a href="#" class="item"></a>
        <a href="#" class="item"></a>
        <a href="#" class="item"></a>
        <a href="#" class="item"></a> -->

      </div>
      <!-- 左右按钮 -->
      <div class="btn left" id="swipe-btn-left">
        <i class="fa fa-angle-left" aria-hidden="true"></i>
      </div>
      <div class="btn right" id="swipe-btn-right">
        <i class="fa fa-angle-right" aria-hidden="true"></i>
      </div>
    </section>
  </div>

  <script src="./test.js"></script>
</body>

</html>
